  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <button mat-raised-button (click)="openDialog()">Recargar Dinero</button>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-stroked-button routerLink="/auth/login" routerLinkActive="mat-accent">Inicia sesión</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-raised-button routerLink="/auth/signup" routerLinkActive="mat-accent">Regístrate</a>
    </li>
    <li *ngIf="isAdmin && userIsAuthenticated">
      <button mat-button [matMenuTriggerFor]="menuAdmin">Administrador</button>
      <mat-menu #menuAdmin="matMenu">
        <a mat-menu-item routerLink="/admin/fillScoreboards">Llenar marcadores</a>
        <a mat-menu-item routerLink="/admin/verifyUser">Verificar usuarios</a>
        <a mat-menu-item routerLink="/admin/verifyCharges">Verificar recargas</a>
        <a mat-menu-item routerLink="/admin/verifiedList">Usuarios verificados</a>
      </mat-menu>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button [matMenuTriggerFor]="menuApuestas">Apostar</button>
      <mat-menu #menuApuestas="matMenu">
        <a mat-menu-item routerLink="/bets/list-sport" routerLinkActive="mat-accent">Apuestas Deportivas</a>
        <a mat-menu-item routerLink="/bets/list" routerLinkActive="mat-accent">Loteria</a>
      </mat-menu>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button [matMenuTriggerFor]="menuUsuario">
        <mat-icon>perm_identity</mat-icon>Cuenta
      </button>
      <mat-menu #menuUsuario="matMenu">
        <a mat-menu-item [routerLink]="['/profile/', userId]" routerLinkActive="mat-accent">
          Mi Perfil
        </a>
        <a mat-menu-item routerLink="/my-bets" routerLinkActive="mat-accent">Mis Apuestas</a>
      </mat-menu>
    </li>
    <li>
      <span *ngIf="userIsAuthenticated"
        class="currentBalance mat-body">{{ currentBalance | currency:'COP':'code': '3.0-2':'es-419' }}</span>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-raised-button (click)="onLogout()">
        <mat-icon>exit_to_app</mat-icon>Cerrar sesión
      </button>
    </li>
  </ul>
</mat-toolbar>
